<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <title>Página para Contato</title>
</head>


<body>
    <div class="cabecalho">
        <p>Contate-nos</p>

    </div>
    <form action="https://api-dwi.herokuapp.com/api/examples" method="post">
        <h1>Página para Contato</h1>
        <div class="label1">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome">
        </div>
        <div class="label2">
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="usuario_telefone">
        </div>
        <div class="label3">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="usuario_idade">
        </div class="label4">
        <div>
            <label class="mensagem">Mensagem:</label>
            <textarea id="mensagem"></textarea>
        </div>

        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>
</body>
<div class="rodape">
    <p>Porto Alegre - RS, Brasil</p>
    <p>Advogados Certos - 2021®</p>
</div>
</body>

</html>
